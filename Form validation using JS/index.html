<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Validation using a sample registration form</title>
    <script src="validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
    <div align="center">
<center>
<h1>Registration Form</h1>
<h3>Use tab keys to move from one input field to the next</h3>
</center>
<form name='registration' onSubmit="return formValidation();">
    <fieldset align="center" style="width: 50%"" >
        <table align="center">
            <tr>
            <td>
                <label for="userid">User id:</label>
                <input type="text" name="userid" size="12" />
            </td>
        </tr>
            <tr>
            <td>
                <label for="passid">Password:</label>
                <input type="password" name="passid" size="12" />
            </td>
        </tr>
            <td>
                <label for="username">Name:</label>
                <input type="text" name="username" size="50" />
            </td>
            <tr>
            </tr>
            <td>
                <label for="address">Address:</label>
                <input type="text" name="address" size="50" />
            </td>
            </tr>
         <tr>
            <td>
                <label for="country">Country:</label>
                <select name="country">
                <option selected="" value="Default">(Please select a country)</option>
                <option value="AF">Afghanistan</option>
                <option value="AL">Albania</option>
                <option value="DZ">Algeria</option>
                <option value="AS">Andorra</option>
                <option value="AD">Angola</option>
                </select>
            </td>
            </tr>
            <tr>
            <td>
                <label for="zip">ZIP Code:</label>
                <input type="text" name="zip" />
            </td>
            </tr>
             <tr>
            <td>
                <label for="email">Email:</label>
                <input type="text" name="email" size="50" />
            </td>
            </tr>
                <tr>
            <td>
                <label id="gender">Sex:</label>
                <input type="radio" name="sex" value="Male" />
                <span>Male</span>
                <input type="radio" name="sex" value="Female" />
                <span>Female</span>
            </td>
            </tr>
                <tr>
            <td>
                <label>Language:</label>


                <input type="checkbox" name="en" value="en" checked />
                <span>English</span>


                <input type="checkbox" name="nonen" value="noen" />
                <span>Non English</span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="submit" value="Submit" />
            </td>
        </tr>
        </table>      
    </fieldset>
</form>
</div>
</body>
</html>
